spring.datasource.url = jdbc:mysql://localhost:3306/mvc_spring
spring.datasource.username = root 
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true      
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view= false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.servlet.multipart.max-file-size: 100000KB
spring.servlet.multipart.max-request-size: 100000KB
dir.images=${user.home}/scolarite/
# dir.dossiers=${user.home}/dossiers/
debug=true

# Configure thymeleaf
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
 spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/